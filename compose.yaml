name: ${PROEJECT_NAME}
networks:
  default:
    name: ${NETWORK_NAME}

services:
  server:
    container_name: ${PROJECT_NAME}
  
    build:
      context: .
    ports: ["9080:80"]
    volumes: ["../htdocs/:/var/www/html"]

  db:
    container_name: ${PROJECT_NAME}-db

    image: mariadb
    restart: always
    ports: ["9306:3306"]
    environment:
      MARIADB_ROOT_PASSWORD: geheim

  adminer:
    container_name: ${PROJECT_NAME}-adminer

    image: adminer
    restart: always
    ports: ["9081:8080"]
